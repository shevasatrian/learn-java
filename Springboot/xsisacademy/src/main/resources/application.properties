spring.application.name=xsisacademy

# DATA SOURCE

server.port=8181

# Set here configuration fot the database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/pembekalan
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_default=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# spring.datasource.driver-class-name=org.postgresql.Driver

# = JPA / HIBERNATE

spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=create-drop