<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org" xmlns-layout="http://www.ulteaq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">

<body>

    <section layout:fragment="container">
    <h1 class="my-3" th:text="${title}"></h1>

    <div class="">
        <button type="button" class="btn btn-primary mt-3 mb-2" onclick="openForm()">
            Add Category
        </button>
        <table class="table table-striped table-hover" data-bs-theme="dark">
            <thead>
            <tr>
                <th scope="col">No</th>
                <th scope="col">Category Name</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category,iter : ${categories}">
                <th scope="row" th:text="${iter.count}"></th>
                <td th:text="${category.name}"></td>
                <td>
                    <button type="button" class="btn btn-sm btn-primary" th:value="${category.id}" onclick="editForm(this.value)">
                        <i class="bi bi-eye"></i>
                    </button>

                </td>
            </tr>
            </tbody>
        </table>
    </div>

        <!-- Modal -->
        <div
        class="modal fade"
        id="modalForm"
        tabindex="-1"
        aria-labelledby="modalFormLabel"
        aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalFormLabel">
                    Modal title
                    </h1>
                    <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                    ></button>
                </div>
                <div class="modal-body">
                    <!-- <div class="mb-3">

                        <label for="name" class="form-label">Email address</label>

                        <input type="text" class="form-control" id="name" name="name">

                    </div> -->
                </div>

                </div>
            </div>
        </div>
        
        <script th:src="@{/js/category.js}"></script>
    </section>

    
</body>
</html>
