<form th:action="@{~/category/store}" th:object="${category}" method="post">
    <input type="hidden" name="id" id="id" th:field="*{id}">
    <div class="mb-3">
        <label for="name" class="form-label">Category Name</label>
        <input type="text" class="form-control" id="name" name="name" th:field="*{name}" autofocus>
    </div>
    <button type="submit" class="bg-primary text-white rounded" style="float: right">Save</button>
</form>
