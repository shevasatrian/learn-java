<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org" xmlns-layout="http://www.ulteaq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">

<body>

<section layout:fragment="container">
        <h1 class="my-3" th:text="${title}"></h1>

    <div class="">
        <button type="button" class="btn btn-primary mt-3 mb-2" onclick="openForm()">
            Add Category
        </button>
        <table class="table table-striped table-hover" data-bs-theme="dark">
            <thead>
            <tr>
                <th scope="col">No</th>
                <th scope="col">Author Name</th>
                <th scope="col">Published Books</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="author,iter : ${authors}">
                <th scope="row" th:text="${iter.count}"></th>
                <td th:text="${author.name}"></td>
                <td th:text="${author.publishedBooks}"></td>
                <td>
                    <button type="button" class="btn btn-sm btn-primary" th:value="${author.id}" onclick="editForm(this.value)">
                        <i class="bi bi-eye"></i>
                    </button>
                    <button type="button" class="btn btn-sm btn-danger" th:value="${author.id}" onclick="confirm('Are you sure?', deleteAuthor(this.value))">
                        <i class="bi bi-trash3"></i>
                    </button>

                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div
            class="modal fade"
            id="modalForm"
            tabindex="-1"
            aria-labelledby="modalFormLabel"
            aria-hidden="true"
    >
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalFormLabel">
                        Modal title
                    </h1>
                    <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                    ></button>
                </div>
                <div class="modal-body">
                    <form id="authorForm">
                        <input type="hidden" id="id">
                        <div class="mb-3">
                            <label class="form-label">Author Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="publishedBooks" class="form-label">Published Books</label>
                            <input type="number" class="form-control" id="publishedBooks" name="publishedBooks">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="saveAuthor()">Save</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

        <script th:src="@{/js/author.js}"></script>
</section>


</body>
</html>
